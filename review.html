<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been successfully submitted.</p>
        <p>Total Reviews Submitted: <span id="review-count"></span></p>
    </main>

    <footer>
        <p>Common Footer Content Here</p>
    </footer>

    <script>
        // Display review submission count from localStorage
        document.getElementById("review-count").textContent = localStorage.getItem("reviewCount") || 0;
    </script>
</body>
</html>
